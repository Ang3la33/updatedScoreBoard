<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="dogs">
            <h3>DOGS</h3>
            <h2 class="score" id="home">0</h2>
            <button id="add1H">+ 1</button>
            <button id="add2H">+ 2</button>
            <button id="add3H">+ 3</button>
        </div>
        <div class="cats">
            <h3>CATS</h3>
            <h2 class="score" id="guest">0</h2>
            <button id="add1G">+ 1</button>
            <button id="add2G">+ 2</button>
            <button id="add3G">+ 3</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
